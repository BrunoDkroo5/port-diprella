<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container-elements">
        <div class="container">
            <!--div logo diprella-->
            <div class="login-usuario">
                <h1>Create account</h1>
                <div class="formas-de-login">
                    <button><img src="image/facebook logo.svg" alt="facebook"></button>
                    <button><img src="image/google logo.svg" alt="google"></button>
                    <button><img src="image/linkedin logo.svg" alt="linkedin"></button>
                </div>
            </div>
            <!--div login-usuario-->
            <div class="dados-usuario">
                <input type="text" placeholder="Name">
                <br>
                <input type="text" placeholder="Email">
                <br>
                <input type="password" placeholder="Password">
            </div>
            <!--div dados-usuario-->
            <div class="sign">
                <button>SIGN UP</button>
            </div>
            <!--div sign-->
        </div>
        <!--div container-->
        <div class="container-right">

            <div class="overlay">
                <div class="logo">
                    <div class="quadrado">
                        <img src="image/pngwing 1.png" alt="logo">
                    </div>
                    <!--div quadrado-->
                    <h3>Diprella</h3>
                </div>
                <div class="sign-up">
                    <h1>Welcome Back!</h1>
                    <h2>To keep connected with us please<br>
                        login with your personal info</h2>
                    <button><a href="./index.html">SIGN IN</a></button>
                </div>
            </div>
        </div>
