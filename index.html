<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stilo.css">
    <title>Diprella</title>

</head>

<body>
    <div class="container-elements">
        <div class="container">
            <div class="logo">
                <div class="quadrado">
                    <img src="image/pngwing 1.png" alt="logo">
                </div>
                <!--div quadrado-->
                <h3>Diprella</h3>
            </div>
            <!--div logo diprella-->
            <div class="login-usuario">
                <h1>Sign in to Diprella</h1>
                <div class="formas-de-login">
                    <button><img src="image/facebook logo.svg" alt="facebook"></button>
                    <button><img src="image/google logo.svg" alt="google"></button>
                    <button><img src="image/linkedin logo.svg" alt="linkedin"></button>
                </div>
            </div>
            <!--div login-usuario-->
            <div class="dados-usuario">
                <input type="text" placeholder="Email">
                <br>
                <input type="password" placeholder="Password">
            </div>
            <!--div dados-usuario-->
            <div class="sign">
                <h2>Forget your Password?</h2>
                <button>SIGN IN</button>
            </div>
            <!--div sign-->
        </div>
        <!--div container-->
        <div class="container-right">
            <div class="overlay">
                <div class="sign-up">
                    <h1>Hello, Friends</h1>
                    <h2>Enter your personal details <br>
                        and strat journy with us.</h2>
                    <button><a href="./index2.html">SIGN UP</a></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
